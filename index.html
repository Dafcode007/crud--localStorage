<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task app</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
       <div class="row">
        
        <!--form input tasks-->
        
                <form id="inputForm" class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <h2>MY TASKS</h2>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Task</label>
                        <input type="text" class="form-control" id="inputTask" placeholder="Enter a task">
                      </div>
                      <div class="mb-3">
                        <button type="submit" class="btn btn-dark">Add task</button>
                      </div>
                </form>
                    
        <!-------------------------------------------------------------------->
        
        <!--Show tasks-->
        <div id="taskList" class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <!--task-->
            <div class="form-check my-1">
                
                <input class="form-check-input" type="checkbox" value="" id="task">
                <label class="form-check-label" for="flexCheckIndeterminate">
                  Indeterminate checkbox
                </label>
                
                <!-- icons-->
                <span class="float-rigth">
                    <i class="material-icons">
                        update
                    </i>
    
                    <i class="material-icons">
                        delete_forever
                    </i>
                </span>
                <!---------------------------------->
            <!------------------------------------------------------------------>
            </div>

        </div>

       </div> 
        

        
    </div>
    <script src="tasks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
